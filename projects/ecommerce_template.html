<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page Template</title>
    <style>
        /* Basic CSS to get you started - feel free to customize */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .product-container {
            display: flex;
            flex-wrap: wrap;
            margin: 40px 0;
        }
        
        .product-gallery {
            flex: 1;
            min-width: 300px;
            margin-right: 40px;
        }
        
        .product-details {
            flex: 1;
            min-width: 300px;
        }
        
        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
            }
            
            .product-gallery {
                margin-right: 0;
                margin-bottom: 30px;
            }
        }
        
        /* Add your custom styles below */
        
    </style>
<link rel="stylesheet" href="/assets/darkmode.css">
<script defer src="/assets/darkmode.js"></script>
</head>

        document.addEventListener('DOMContentLoaded', function() {
            // Your code here
            
            // Example of JSON-LD structured data for product
            const productData = {
                "@context": "https://schema.org/",
                "@type": "Product",
                "name": "Product Name",
                "image": "https://example.com/product-image.jpg",
                "description": "Product description goes here.",
                "brand": {
                    "@type": "Brand",
                    "name": "Brand Name"
                },
                "offers": {
                    "@type": "Offer",
                    "url": "https://example.com/product",
                    "priceCurrency": "USD",
                    "price": "49.99",
                    "availability": "https://schema.org/InStock"
                },
                "aggregateRating": {
                    "@type": "AggregateRating",
                    "ratingValue": "4.5",
                    "reviewCount": "89"
                }
            };
            
            // Create script element for JSON-LD
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.text = JSON.stringify(productData);
            document.head.appendChild(script);
        });
    </script>
